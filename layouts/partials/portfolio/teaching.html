        <section class="resume-section p-3 p-lg-5 d-flex flex-column" id="teaching">
          <div class="my-auto">
            <h2 class="mb-5">Teaching</h2>
            {{ range .Site.Data.teaching }}
              <div class="resume-item d-flex flex-column flex-md-row mb-5">
                <div class="resume-content mr-auto">
                  <h3 class="mb-0">{{ .school | markdownify }}</h3>
                  <div class="subheading mb-3">{{ .course }}</div>
                  <p>{{ .notes | markdownify }}
                </div>
                <div class="resume-date text-md-right">
                  <span class="text-primary">{{ .range }}</span>
                </div>
              </div>
              {{ end }}
           </div>
        </section>
